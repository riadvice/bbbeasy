[ACCESS]
;deny all routes by default
policy = deny

[ACCESS.rules]
; Routes allowed to all type of users
deny  *        /*     = *

; default route
allow GET  @home      = *

; webSocket route
allow GET  @hvsocket  = *

; routes for locales
allow @locale         = *
allow @set_locale     = *

; logs routes
allow POST  @logs_collect       = *

; settings routes
allow GET  @settings_collect            = *
allow POST @save_logo                   = *
allow GET  @preset_settings_collect     = *
allow POST @users_collect               = *

; route for app setup
allow POST @install            = *
allow GET  @file               = *