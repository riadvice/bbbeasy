[ACCESS]
;deny all routes by default
policy = deny

[ACCESS.rules]
; Routes allowed to all type of users
deny  *        /*     = *

; default route
allow GET  @home      = *

; webSocket route
allow GET  @hvsocket  = *

; routes for locales
allow @locale         = *
allow @set_locale     = *

; account routes
allow POST @register               = *
allow POST @login                  = *
allow GET  @logout                 = *
allow POST @reset                  = *
allow POST @change_password        = *
allow GET  @get_reset_token        = *
allow PUT  @account_remove_avatar  = *

; roles permissions routes
allow GET  @roles_permissions_collect   = *

; settings routes
allow GET  @settings_collect      = *
allow POST @settings_save_logo    = *
allow GET  @file                  = *


; notification routes
allow GET @warning_notification = *




 
