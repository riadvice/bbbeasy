[ACCESS]
;deny all routes by default
policy = deny

[ACCESS.rules]
; Routes allowed to all type of users
deny  *        /*     = *

; default route
allow GET  @home      = *

; webSocket route
allow GET  @hvsocket  = *

; routes for locales
allow @locale         = *
allow @set_locale     = *

; logs routes
allow POST  @logs_collect       = *

; users routes
allow POST  @admin_exists       = *

; settings routes
allow GET  @presets_collect     = *
allow GET  @settings_collect    = *

; route for app setup
allow POST  @install            = *
allow POST  @save_logo          = *